<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container-box">
    <div class="logo-website">
      <img src="images/logo.svg" alt="PING. Logo">
    </div>
    <div class="title">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
    </div>
    <form action="" class="header__formulario">
      <div class="formulario__email emailBox">
        <input id="email" type="email" class="email__input" placeholder="Your email address.." required>
        <span class="emailText"></span>
      </div>
      <div class="formulario__boton">
        <button class="formulario__btn">Notify Me</button>
      </div>
    </form>
    <div class="image">
      <img src="images/illustration-dashboard.png" alt="Dashboard">
    </div>
    <div class="icons">
      <a href="https://www.instagram.com/eu.anaofc/" target="_blank"><img src="images/logo-instagram.svg" alt="Instagram Logo"></a>
      <a href="https://github.com/analuisadev" target="_blank"><img src="images/logo-github.svg" alt="Github Logo"></a>
      <a href="https://www.linkedin.com/in/ana-luisa-/" target="_blank"><img src="images/logo-linkedin.svg" alt="LinkedIn Logo"></a>
    </div>
    &copy; Copyright Ping. All rights reserved.
  </div>
 
</body>
</html>
